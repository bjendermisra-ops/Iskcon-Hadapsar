<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ISKCON Divine Player</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Outfit:wght@300;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- THEME COLORS --- */
            --primary: #FF9933; 
            --bg-light: #FFF8E1; 
            --text-light: #333;
            --card-light: rgba(255, 255, 255, 0.85);
            
            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --card-dark: rgba(30, 30, 30, 0.85);
            
            --art-size: 260px;
        }

        /* Default Light Theme */
        body { 
            --bg-color: var(--bg-light);
            --text-main: var(--text-light);
            --card-bg: var(--card-light);
            --accent: var(--primary);
        }

        /* Dark Theme Override */
        [data-theme="dark"] {
            --bg-color: var(--bg-dark);
            --text-main: var(--text-dark);
            --card-bg: var(--card-dark);
            --accent: #FFD54F;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-main);
            transition: 0.3s;
            overflow: hidden; /* No scrollbars for falling flowers */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- NAVBAR & SIDEBAR --- */
        .navbar { background-color: var(--primary); box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 100; }
        .navbar-brand { font-family: 'Cinzel', serif; color: white !important; font-size: 1.1rem; }
        .nav-logo-img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid white; margin-right: 10px; }
        
        .offcanvas { background-color: var(--bg-color); color: var(--text-main); width: 280px !important; z-index: 10000; }
        .menu-item { padding: 12px 15px; display: flex; align-items: center; font-size: 1rem; color: var(--text-main); border-radius: 10px; margin-bottom: 5px; text-decoration: none; }
        .menu-item i { width: 30px; font-size: 1.1rem; color: var(--primary); }

        /* --- PLAYER CONTAINER --- */
        .player-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            background-image: radial-gradient(circle at 50% 30%, rgba(255, 153, 51, 0.15), transparent 70%);
        }

        /* --- FLOWER RAIN (UPDATED FOR FOREGROUND) --- */
        #flower-container {
            position: fixed; /* Fixed allows it to cover everything */
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* VERY IMPORTANT: Lets clicks pass through flowers */
            z-index: 50; /* Higher than the card (which is usually around 5) */
            overflow: hidden;
        }
        
        .flower {
            position: absolute; top: -50px; 
            animation: fall linear forwards;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2)); /* Shadow for depth */
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* --- MUSIC CARD --- */
        .player-card {
            width: 100%; max-width: 380px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            padding: 30px 20px;
            display: flex; flex-direction: column; align-items: center;
            position: relative; 
            z-index: 5; /* Lower than flowers now */
            transition: all 0.3s ease;
        }

        /* ALBUM ART */
        .art-wrapper {
            width: var(--art-size); height: var(--art-size);
            perspective: 800px; margin-bottom: 25px; margin-top: 10px;
        }

        .art-inner {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.5s ease;
            background: #000;
        }

        .art-inner img {
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: 20px; 
            display: block;
        }
        
        .art-inner::after {
            content: ''; position: absolute; inset: 0;
            border-radius: 20px;
            border: 2px solid rgba(255,215,0,0.4);
            pointer-events: none;
        }

        /* ANIMATION */
        .playing .art-inner { animation: divineSwing 6s ease-in-out infinite; }
        @keyframes divineSwing {
            0% { transform: rotateY(-5deg); }
            50% { transform: rotateY(5deg); }
            100% { transform: rotateY(-5deg); }
        }

        /* INFO */
        .info { text-align: center; width: 100%; margin-bottom: 10px; }
        .info h2 {
            font-family: 'Cinzel', serif; color: var(--text-main);
            font-size: 1.4rem; margin-bottom: 5px; font-weight: 800;
        }
        .info p {
            color: var(--accent); font-size: 0.85rem; font-weight: 600;
            letter-spacing: 1px; text-transform: uppercase;
        }

        /* PROGRESS */
        .progress-area { width: 100%; margin: 15px 0 25px 0; padding: 0 10px; }
        .progress-bg {
            width: 100%; height: 6px; background: rgba(128,128,128,0.3);
            border-radius: 10px; cursor: pointer; overflow: hidden;
        }
        .progress-fill {
            height: 100%; width: 0%;
            background: var(--primary);
            border-radius: 10px;
        }
        .timers {
            display: flex; justify-content: space-between; font-size: 0.75rem;
            color: var(--text-main); margin-top: 8px; opacity: 0.7; font-weight: 500;
        }

        /* CONTROLS */
        .controls { display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 0 10px; }
        .btn-ctrl {
            background: none; border: none; cursor: pointer; color: var(--text-main);
            padding: 10px; transition: 0.2s; opacity: 0.8;
        }
        .btn-ctrl:active { transform: scale(0.9); }
        .btn-ctrl svg { width: 26px; height: 26px; fill: currentColor; }
        
        .play-btn {
            width: 65px; height: 65px;
            background: var(--primary);
            border-radius: 50%; color: #fff;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 20px rgba(255, 153, 51, 0.4);
            transition: transform 0.2s; border: none;
        }
        .play-btn:active { transform: scale(0.95); }
        .play-btn svg { width: 28px; height: 28px; fill: #fff; }

    </style>
</head>
<body>

    <!-- FLOWERS (NOW ON TOP) -->
    <div id="flower-container"></div>

    <!-- SIDEBAR -->
    <div class="offcanvas offcanvas-start" id="appSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" style="font-family:'Cinzel',serif; color:var(--primary);">ISKCON Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" style="filter: invert(0.5);"></button>
        </div>
        <div class="offcanvas-body">
            <a href="go:home" class="menu-item"><i class="fas fa-home"></i> Home</a>
            <a href="go:schedule" class="menu-item"><i class="far fa-calendar-alt"></i> Schedule</a>
            <a href="go:darshan" class="menu-item"><i class="fas fa-image"></i> Live Darshan</a>
            <a href="go:gallery" class="menu-item"><i class="fas fa-images"></i> Gallery</a>
            <a href="go:aud_krt" class="menu-item" style="color:var(--primary);"><i class="fas fa-music"></i> Audio Player</a>
            <hr>
            <div class="menu-item" onclick="toggleTheme()"><i class="fas fa-moon"></i> Dark Mode</div>
        </div>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#appSidebar"><i class="fas fa-bars text-white"></i></button>
            <a class="navbar-brand" href="go:home">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj2zqiTZ78j6B7tqYFh5Cd-agJGzRJLOLARjfgZWNDzH9YjzEJ53lN8uveWFnvniWz58inZsgDc0aZdk5Feaddu14G9hoHnEOmUPb1_3ZdkT8ShL2PWpUe_sgf-EiNU4nWqD7X9ayVkkxa_Rpw5HpmP2qXLrAb74siFSirEj_a5C8Qk1oZGTq1yrgJqQ60/s1280/maxresdefault%20(2).jpg" class="nav-logo-img"> 
                Divine Player
            </a>
            <span class="text-white"><i class="fas fa-om"></i></span>
        </div>
    </nav>

    <!-- PLAYER AREA -->
    <div class="player-container">
        
        <div class="player-card">
            
            <!-- Album Art -->
            <div class="art-wrapper">
                <div class="art-inner">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhaZSUu1t1ioA8FH5Dswww0K6l9rL__civt4QPUdSGcK9dL1CFDHY_QD_a0S6PPX66e6DG1fUx5DUL-m4sk1UmsjiZAbHCSc-PLLtaOhgMRQ_MjmsK6f6kmIzJNvHdV2XFH28Yrh8nupNqjdt0D-CdokemNsbpOpxwU2phSenRJ6a4mn282MQT2oblr2_s/s1280/maxresdefault.jpg" alt="Prabhupada">
                </div>
            </div>

            <!-- Info -->
            <div class="info">
                <h2>Mangala Arti</h2>
                <p>ISKCON Hadapsar</p>
            </div>

            <!-- Progress -->
            <div class="progress-area">
                <div class="progress-bg" id="progress-box">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="timers">
                    <span id="curr-time">00:00</span>
                    <span id="dur-time">00:00</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn-ctrl" id="loop-btn"><svg viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"></path></svg></button>
                <button class="btn-ctrl" id="prev-btn"><svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"></path></svg></button>
                
                <button class="play-btn" id="play-btn">
                    <svg id="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                    <svg id="icon-pause" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                </button>

                <button class="btn-ctrl" id="next-btn"><svg viewBox="0 0 24 24"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"></path></svg></button>
                <button class="btn-ctrl" id="replay-btn"><svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"></path></svg></button>
            </div>

        </div>
    </div>

    <!-- AUDIO SOURCE -->
    <audio id="audio" src="https://od.lk/s/NTRfMzkxNjM5Njhf/Samsara%20Davanala%20~%20Srila%20Prabhupada%20-%20Krishna%20Bhakti%20Art%20%E0%A5%90.mp3"></audio>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        const iconPlay = document.getElementById('icon-play');
        const iconPause = document.getElementById('icon-pause');
        const progressBox = document.getElementById('progress-box');
        const progressFill = document.getElementById('progress-fill');
        const currTime = document.getElementById('curr-time');
        const durTime = document.getElementById('dur-time');
        const flowerContainer = document.getElementById('flower-container');
        
        let isPlaying = false;
        let isLoop = false;
        let flowerInterval;

        // --- THEME SYNC ---
        if(localStorage.getItem('theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
        }
        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // --- DIVINE FLOWER SHOWER (FOREGROUND) ---
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            
            // Flowers and Tulsi leaves
            const icons = ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ¼', 'ðŸŒ·', 'ðŸƒ']; 
            flower.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 3 + 4 + 's'; // Fall speed
            flower.style.fontSize = Math.random() * 15 + 20 + 'px'; // Size
            flower.style.opacity = Math.random() * 0.5 + 0.5; // Random opacity
            
            flowerContainer.appendChild(flower);
            setTimeout(() => { flower.remove(); }, 7000);
        }

        function startFlowers() { if(!flowerInterval) flowerInterval = setInterval(createFlower, 400); }
        function stopFlowers() { clearInterval(flowerInterval); flowerInterval = null; setTimeout(() => { flowerContainer.innerHTML = ''; }, 2000); }

        // --- CONTROLS ---
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                iconPlay.style.display = 'block'; iconPause.style.display = 'none';
                document.querySelector('.player-card').classList.remove('playing');
                stopFlowers();
            } else {
                audio.play();
                iconPlay.style.display = 'none'; iconPause.style.display = 'block';
                document.querySelector('.player-card').classList.add('playing');
                startFlowers();
            }
            isPlaying = !isPlaying;
        });

        audio.addEventListener('timeupdate', (e) => {
            const { duration, currentTime } = e.srcElement;
            if(duration) {
                progressFill.style.width = `${(currentTime / duration) * 100}%`;
                currTime.innerText = formatTime(currentTime);
                durTime.innerText = formatTime(duration);
            }
        });

        progressBox.addEventListener('click', (e) => {
            const width = progressBox.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        function formatTime(t) {
            const m = Math.floor(t / 60);
            const s = Math.floor(t % 60);
            return `${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
        }

        document.getElementById('prev-btn').addEventListener('click', () => audio.currentTime -= 10);
        document.getElementById('next-btn').addEventListener('click', () => audio.currentTime += 10);
        document.getElementById('replay-btn').addEventListener('click', () => { audio.currentTime = 0; if(!isPlaying) playBtn.click(); });
        
        const loopBtn = document.getElementById('loop-btn');
        loopBtn.addEventListener('click', function() { 
            isLoop = !isLoop; 
            loopBtn.style.color = isLoop ? 'var(--primary)' : 'var(--text-main)';
            loopBtn.style.opacity = isLoop ? '1' : '0.7';
        });

        audio.addEventListener('ended', () => {
            if(isLoop) { audio.currentTime = 0; audio.play(); }
            else { 
                isPlaying = false; 
                iconPlay.style.display = 'block'; iconPause.style.display = 'none'; 
                document.querySelector('.player-card').classList.remove('playing'); 
                progressFill.style.width = '0%'; audio.currentTime = 0; 
                stopFlowers(); 
            }
        });

        audio.addEventListener('loadedmetadata', () => { if(audio.duration) durTime.innerText = formatTime(audio.duration); });

    </script>
</body>
</html>
